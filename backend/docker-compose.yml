version: "3.8"

services:
  db:
    image: postgres:17-alpine
    container_name: masterdetail_db
    environment:
      POSTGRES_DB: masterdetail
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - masterdetail-net

  app:
    build: .
    container_name: masterdetail_app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/masterdetail
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    networks:
      - masterdetail-net

volumes:
  db-data:

networks:
  masterdetail-net:
