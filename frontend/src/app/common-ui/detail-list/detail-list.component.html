<h3 class="text-xl font-semibold mb-2">Master №{{ master.number }}</h3>

<table class="min-w-full border border-gray-300">
  <thead class="bg-gray-100">
    <tr>
      <th class="p-2 border">ID</th>
      <th class="p-2 border">Name</th>
      <th class="p-2 border">Amount</th>
      <th class="p-2 border">Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of master.details">
      <td class="border p-2">{{ d.id }}</td>
      <td class="border p-2">{{ d.name }}</td>
      <td class="border p-2">{{ d.amount }}</td>
      <td class="border p-2">
        <button
          class="cursor-pointer bg-yellow-500 text-white px-2 py-1 rounded mr-1"
          (click)="editDetail(d)"
        >
          Редактировать
        </button>
        <button
          class="cursor-pointer bg-red-500 text-white px-2 py-1 rounded"
          (click)="deleteDetail(d)"
        >
          Удалить
        </button>
      </td>
    </tr>
  </tbody>
</table>

<app-detail-form #detailForm [masterId]="master.id!" (added)="onDetailAdded()"></app-detail-form>
